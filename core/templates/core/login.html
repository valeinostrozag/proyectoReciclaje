{% block contenido %}

<body>
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Acceso Usuarios</h5>
                  <form class="form-signin">
                    <div class="form-label-group">
                      <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electrónico" required autofocus>
                      <label for="inputEmail">Correo Electrónico</label>
                    </div>
      
                    <div class="form-label-group">
                      <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
                      <label for="inputPassword">Contraseña</label>
                    </div>
      
                    <div class="custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">Recordar Contraseña</label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Acceder</button>
                    <hr class="my-4">
                    <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit" href="{% url 'registro'%}"><i class="fab fa-google mr-2"></i> ¿No tienes cuenta? Regístrate Aquí</button>
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
