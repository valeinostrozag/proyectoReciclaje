{% extends 'core/base.html'%}

{% block contenido %}
<div class="pb-5 pt-3 container shadow-lg" style="margin-bottom: 100vh;">
    <h3 class="pt-2 pb-4">{{ user.username }}, su servicio ha sido contratado exitosamente!</h3>
    <form>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-10">
            <label for="inputEmail3" class="col-sm-2 col-form-label">{{ user.first_name }}</label>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Servicio contratado:</label>
            <div class="col-sm-10">
            <label for="inputEmail3" class="col-sm-2 col-form-label">{{ perfil.servicio.nombre_servicio }}</label>
        </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Apellido:</label>
            <div class="col-sm-10">
            <label for="inputEmail3" class="col-sm-2 col-form-label">{{ user.last_name }}</label>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
            <label for="inputEmail3" class="col-sm-2 col-form-label">{{ user.email }}</label>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Direccion:</label>
            <div class="col-sm-10">
            <label for="inputEmail3" class="col-sm-2 col-form-label">{{ perfil.direccion }}</label>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Comuna:</label>
            <div class="col-sm-10">
            <label for="inputEmail3" class="col-sm-2 col-form-label">{{ perfil.comuna }}</label>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Ciudad:</label>
            <div class="col-sm-10">
            <label for="inputEmail3" class="col-sm-2 col-form-label">{{ perfil.ciudad }}</label>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Tipo domicilio:</label>
            <div class="col-sm-10">
            <label for="inputEmail3" class="col-sm-2 col-form-label">{{ perfil.tipo_domicilio }}</label>
            <div class="col-sm-10">
            <a class="btn btn-primary" href="{% url 'mantenedor' %}">Aceptar</a>
            </div>
        </div>
    </form>
    <div class="container">           
    </div>
</div>

{% endblock %}
